<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>論文ランダムウォーク</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="style.css" rel="stylesheet" />

    <!--<script src="http://js.cytoscape.org/js/cytoscape.min.js"></script>-->
	<script src="https://unpkg.com/bluebird@3.5.1/js/browser/bluebird.js"></script>
	<script src="https://unpkg.com/whatwg-fetch@2.0.3/fetch.js"></script>

	<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!--dagre-->
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>

    <!--klay-->
    <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
    <script src="https://cytoscape.org/cytoscape.js-klay/cytoscape-klay.js"></script>

<!--tippy,popper-->
<!--<script src="https://unpkg.com/@popperjs/core@2"></script>-->
<script src="https://unpkg.com/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cytoscape.org/cytoscape.js-popper/cytoscape-popper.js"></script>

<!--<script src="https://unpkg.com/tippy.js@6"></script>-->
<script src="https://unpkg.com/tippy.js@6.3.3/dist/tippy-bundle.umd.min.js"></script>

<!-- ajax -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<!-- tabulator -->
<link href="https://unpkg.com/tabulator-tables@5.0.7/dist/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.0.7/dist/js/tabulator.min.js"></script>

  </head>
  <body>
    <h1></h1>
    <section>
    <div id="status">DOIを選択、または入力してください</div>
    <div id="input">
		<input type="text" autocomplete="on" list="doi_list" id="doi">
		<datalist id="doi_list">
		    <option value="10.1143/JPSJ.73.2593">
		    <option value="10.1016/j.cell.2006.07.024">
		    <option value="10.1126/science.1188605">
		    <option value="10.1126/science.1177894">
		    <option value="10.1177/1094342018816377">
		</datalist>
        <input type="button" value="スタート" id="searchDOI" onclick="searchDOI()"/>
    </div>
    <div id="output">
        <input type="button" value="グラフを再描画する" id="redraw" onclick="reDraw()"/>
        <input type="button" value="PNGで保存する" id="download_png" onclick="downloadPng()"/>
        <input type="button" value="レポートを見る" id="view_report" onclick="viewReport()"/>
    </div>
    <div id="message">　</div>
    </section>
    <section>

    <div id="cy" style="position:absolute; height: 400px;top:100px;"></div>
    <div id="data"></div>
    <!--<div id="img" style="position:absolute; height: 400px;bottom:100px;">
        <img id="png_out">
    </div>-->
    <div id="list" style="position:absolute; height: 400px;top:600px;"></div>
    </section>


    <!-- Load application code at the end to ensure DOM is loaded -->
    <script src="code.js"></script>

  </body>
</html>
